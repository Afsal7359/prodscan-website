	<style>
		.hero-section {
			position: relative;
			min-height: auto;
			overflow: hidden;
			background: rgba(0, 0, 0, 0.7);
		}
	
		.background-gallery {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}
	
		.image-row {
			position: relative;
			display: flex;
			margin: 10px 0px 20px 10px;
			animation-duration: 25s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			opacity: 0.6;
		}
	
		.image-row-1 {
			animation-name: scrollLeft;
		}
	
		.image-row-2 {
			animation-name: scrollRight;
		}
	
		.image-row-3 {
			animation-name: scrollLeft;
		}
	
		.image-item {
			flex: 0 0 auto;
			width: 200px;
			height: 200px;
			margin: 0 15px;
			border-radius: 12px;
			overflow: hidden;
		}
	
		.image-item img {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
	
		.hero-content {
			position: relative;
			z-index: 2;
			text-align: center;
			color: white;
			padding: 180px 20px;
			max-width: 1000px;
			margin: 0 auto;
		}
	
/* First, add this @font-face declaration in your CSS */
@font-face {
    font-family: 'Reddit Sans';
    src: url('/fonts/RedditSans-ExtraBold.ttf') format('ttf'),
         url('/fonts/RedditSans-ExtraBold.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}

@font-face {
    font-family: 'Reddit San';
    src: url('/fonts/RedditSans-Light.ttf') format('ttf'),
         url('/fonts/RedditSans-Light.woff') format('woff');
    font-weight: 700;
    font-style: normal;
}

/* Update your hero title and description styles */
.hero-title {
    font-family: 'Reddit Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    font-size: 72px;
    font-weight: 700;
    line-height: 1.1;
    margin-bottom: 30px;
}

.hero-description {
    font-family: 'Reddit San', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue';
    font-size: 24px;
    line-height: 1.5;
    margin-bottom: 40px;
    opacity: 0.9;
}
	
		.store-badges {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-bottom: 20px;
		}
	
		.store-badge img {
			height: 60px;
			transition: transform 0.1s ease;
		}
	
		.store-badge:hover img {
			transform: translateY(-3px);
		}
	
		.device-compatibility {
			font-size: 16px;
			opacity: 0.8;
		}
	
		@keyframes scrollLeft {
			from { transform: translateX(0); }
			to { transform: translateX(-50%); }
		}
	
		@keyframes scrollRight {
			from { transform: translateX(-50%); }
			to { transform: translateX(0); }
		}
	
		/* Add a gradient overlay */
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.6));
			z-index: 1;
		}
		/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .hero-content {
        padding: 80px 16px;
    }

    .hero-title {
        font-size: 42px;
        margin-bottom: 20px;
    }

    .hero-description {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .store-badge img {
        height: 48px;
    }

    .image-item {
        width: 150px;
        height: 150px;
        margin: 0 10px;
    }
}

@media (max-width: 480px) {
    .hero-title {
        font-size: 54px;
    }

    .hero-description {
        font-size: 20px;
    }

    .store-badges {
        gap: 12px;
    }

    .store-badge img {
        height: 40px;
    }

    .image-item {
        width: 120px;
        height: 120px;
        margin: 0 8px;
    }
}

		<script>
			$(function() {
			  $(".switch").click(function() {
			    $("body").toggleClass("theme--dark");
				    if( $( "body" ).hasClass( "theme--dark" )) {
	                	$( ".switch" ).text( "Light Mode" );
	            	} else {
	                	$( ".switch" ).text( "Dark Mode" );
	            	}
			    });
			});
		</script>

		<script>
			$(document).ready(function() {
	            if( $( "body" ).hasClass( "theme--dark" )) {

	            } else {
	                $( ".switch" ).text( "Dark Mode" );
	            }
	        });
		</script>
