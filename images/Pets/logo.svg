<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Background Rectangle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Scan line animation -->
  <rect x="20" y="25" width="3" height="30" fill="#4A90E2" opacity="0.6">
    <animate 
      attributeName="x" 
      values="20;260;20" 
      dur="3s" 
      repeatCount="indefinite" />
  </rect>
  
  <!-- Text "PROD" -->
  <text x="20" y="50" 
    font-family="Arial, sans-serif" 
    font-size="40" 
    font-weight="bold" 
    fill="#2C3E50">
    PROD
  </text>
  
  <!-- Text "SCAN" -->
  <text x="130" y="50" 
    font-family="Arial, sans-serif" 
    font-size="40" 
    font-weight="bold" 
    fill="#4A90E2">
    SCAN
  </text>
  
  <!-- Scan Lines -->
  <g stroke="#4A90E2" stroke-width="2">
    <line x1="20" y1="60" x2="40" y2="60" />
    <line x1="50" y1="60" x2="70" y2="60" />
    <line x1="80" y1="60" x2="100" y2="60" />
    <line x1="110" y1="60" x2="130" y2="60" />
    <line x1="140" y1="60" x2="160" y2="60" />
    <line x1="170" y1="60" x2="190" y2="60" />
    <line x1="200" y1="60" x2="220" y2="60" />
    <line x1="230" y1="60" x2="250" y2="60" />
  </g>
  
  <!-- Scanning Frame -->
  <rect x="15" y="20" width="270" height="40" 
    stroke="#4A90E2" 
    stroke-width="2" 
    fill="none" />
</svg>